<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drum-kit">
        <div class="drum" id="Q" onclick="playSound('Q')">
            <div class="key-label">Clap</div>
            <div class="key-name">Q</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="W" onclick="playSound('W')">
            <div class="key-label">Hi-Hat</div>
            <div class="key-name">W</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="E" onclick="playSound('E')">
            <div class="key-label">Kick</div>
            <div class="key-name">E</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="A" onclick="playSound('A')">
            <div class="key-label">Open Hat</div>
            <div class="key-name">A</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="S" onclick="playSound('S')">
            <div class="key-label">Boom</div>
            <div class="key-name">S</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="D" onclick="playSound('D')">
            <div class="key-label">Ride</div>
            <div class="key-name">D</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="Z" onclick="playSound('Z')">
            <div class="key-label">Snare</div>
            <div class="key-name">Z</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="X" onclick="playSound('X')">
            <div class="key-label">Tom</div>
            <div class="key-name">X</div> <!-- Displaying the key -->
        </div>
        <div class="drum" id="C" onclick="playSound('C')">
            <div class="key-label">Loop</div>
            <div class="key-name">C</div> <!-- Displaying the key -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
